version: '3.8'

services:
  lingxi-backend:
    image: node:18-alpine
    container_name: lingxi-cloud
    working_dir: /app
    volumes:
      - ../backend:/app
      - lingxi-data:/app/data
    ports:
      - "3000:3000"
    command: sh -c "npm install && node index.js"
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-lingxi-cloud-secret-key-2026}
      - ADMIN_KEY=${ADMIN_KEY:-lingxi-admin-2026}
      - MVP_MODE=true
      - SERVER_IP=${SERVER_IP:-localhost}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理（可选）
  lingxi-nginx:
    image: nginx:alpine
    container_name: lingxi-nginx
    volumes:
      - ../frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - lingxi-backend
    restart: unless-stopped

volumes:
  lingxi-data:
