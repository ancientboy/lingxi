<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>灵犀云 - AI 团队</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    
    /* 布局 */
    .app {
      display: flex;
      height: 100vh;
    }
    
    /* 左侧边栏 */
    .sidebar {
      width: 260px;
      background: rgba(15, 15, 25, 0.98);
      border-right: 1px solid rgba(102, 126, 234, 0.2);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s, width 0.3s;
      position: relative;
      z-index: 100;
    }
    
    .sidebar.collapsed {
      transform: translateX(-260px);
      width: 0;
    }
    
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .sidebar-header h1 {
      font-size: 18px;
      background: linear-gradient(135deg, #667eea, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .sidebar-toggle {
      width: 32px;
      height: 32px;
      border: none;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
    }
    
    /* Agent 列表 */
    .agent-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    
    .agent-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 4px;
    }
    
    .agent-item:hover {
      background: rgba(102, 126, 234, 0.1);
    }
    
    .agent-item.active {
      background: rgba(102, 126, 234, 0.2);
      border: 1px solid rgba(102, 126, 234, 0.4);
    }
    
    .agent-emoji {
      font-size: 22px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }
    
    .agent-info h3 {
      font-size: 14px;
      font-weight: 500;
    }
    
    .agent-info p {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }
    
    /* 展开按钮（侧边栏收起时显示）*/
    .sidebar-open-btn {
      position: fixed;
      left: 12px;
      top: 12px;
      width: 40px;
      height: 40px;
      border: none;
      background: rgba(15, 15, 25, 0.95);
      border: 1px solid rgba(102, 126, 234, 0.3);
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-size: 20px;
      z-index: 99;
      display: none;
      transition: display 0.3s;
    }
    
    .sidebar.collapsed + .main .sidebar-open-btn,
    .app:has(.sidebar.collapsed) .sidebar-open-btn {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 主聊天区 */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(10, 10, 20, 0.95);
      min-width: 0;
    }
    
    .chat-header {
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .chat-header .emoji {
      font-size: 26px;
    }
    
    .chat-header h2 {
      font-size: 16px;
    }
    
    .chat-header p {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }
    
    /* 消息区 */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .message {
      margin-bottom: 14px;
      display: flex;
      gap: 10px;
    }
    
    .message.user {
      flex-direction: row-reverse;
    }
    
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }
    
    .message.assistant .message-avatar {
      background: linear-gradient(135deg, #667eea, #00d4ff);
    }
    
    .message.user .message-avatar {
      background: rgba(255,255,255,0.1);
    }
    
    .message-content {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.5;
      font-size: 14px;
    }
    
    .message.assistant .message-content {
      background: rgba(255,255,255,0.08);
      border-bottom-left-radius: 4px;
    }
    
    .message.user .message-content {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(0, 212, 255, 0.2));
      border-bottom-right-radius: 4px;
    }
    
    /* 输入区 */
    .input-area {
      padding: 12px 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }
    
    .input-wrapper textarea {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px 14px;
      color: #fff;
      font-size: 14px;
      resize: none;
      outline: none;
      font-family: inherit;
      max-height: 120px;
    }
    
    .input-wrapper textarea:focus {
      border-color: rgba(102, 126, 234, 0.5);
    }
    
    .send-btn {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #667eea, #00d4ff);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    .send-btn:hover {
      transform: scale(1.05);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* 连接状态 */
    .connection-status {
      padding: 6px 16px;
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #4ade80;
    }
    
    .status-dot.connecting {
      background: #fbbf24;
      animation: pulse 1s infinite;
    }
    
    .status-dot.disconnected {
      background: #ef4444;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* 加载动画 */
    .typing {
      display: flex;
      gap: 4px;
      padding: 10px 14px;
    }
    
    .typing span {
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    /* 移动端适配 */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 200;
      }
      
      .sidebar.collapsed {
        transform: translateX(-100%);
      }
      
      .sidebar-open-btn {
        display: flex !important;
      }
      
      .sidebar:not(.collapsed) ~ .main::before {
        content: '';
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: 50;
      }
      
      .message-content {
        max-width: 85%;
      }
    }
    
    /* 退出按钮 */
    .logout-btn {
      margin: 8px;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: transparent;
      color: rgba(255,255,255,0.6);
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }
    
    .logout-btn:hover {
      background: rgba(255,255,255,0.05);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- 左侧边栏 -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>⚡ 灵犀云</h1>
        <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
      </div>
      
      <div class="agent-list" id="agentList">
        <!-- Agent 列表将由 JS 动态生成 -->
      </div>
      
      <button class="logout-btn" onclick="logout()">退出登录</button>
    </div>
    
    <!-- 主聊天区 -->
    <div class="main">
      <button class="sidebar-open-btn" onclick="toggleSidebar()">☰</button>
      
      <div class="chat-header" id="chatHeader">
        <span class="emoji">⚡</span>
        <div>
          <h2>灵犀</h2>
          <p>团队队长</p>
        </div>
      </div>
      
      <div class="connection-status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">连接中...</span>
      </div>
      
      <div class="messages" id="messages">
        <!-- 消息将由 JS 动态生成 -->
      </div>
      
      <div class="input-area">
        <div class="input-wrapper">
          <textarea 
            id="messageInput" 
            placeholder="输入消息..." 
            rows="1"
          ></textarea>
          <button class="send-btn" id="sendBtn">➤</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/chat-multi.js"></script>
</body>
</html>
